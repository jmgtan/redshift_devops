version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - export FLYWAY_URL=$TEST_JDBC_URL
      - export FLYWAY_USER=$TEST_JDBC_USER
      - export FLYWAY_PASSWORD=$TEST_JDBC_PASSWORD
  build:
    commands:
      - mvn clean test
reports:
  SurefireReports:
    files:
      - '**/*'
    base-directory: 'target/surefire-reports'